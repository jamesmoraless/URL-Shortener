<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Url Shortener</title>
  </head>
  <body>
    <h1>Url Shortener</h1>
    <!-- might have to add method = "post" to the form tag -->
    <form action="result.html">
      <label>Please enter the desired URL to shorten:</label>
      <input
        type="text"
        id="longUrl"
        name="longUrl"
        placeholder="https://example123.com"
      />
      <input type="submit" value="Submit" />
      <!-- Might have to add formmethod = "post" -->
    </form>
  </body>
</html>
